<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                width: 140px;
                text-align: right;
            }

            .col-label2 {
                /*padding-left: 80px;*/
                width: 110px;
                text-align: right;
            }

            .col-input {
                width: 180px;
            }

            .col-qry1 {
                width: 50%;
            }
        </style>
        <script language="JavaScript" type="text/JavaScript">
            document.onkeydown = function TabReplace() {
                if (event.keyCode == 13) {
                    if (event.srcElement.id != 'editForm:btnAccept') {
                        event.keyCode =9;
                    }
                }
            }
            $ = jQuery;
            $(document).ready(function() {
                $('#editForm\\:jksbh').focus(function() {
                    $('#editForm\\:jksbh').select();
                });
            });
        </script>
    </ui:define>

    <ui:define name="content">
        <div style="margin:5px">
            <p:growl id="msgs" showDetail="false"/>
            <h:form id="editForm">
                <p:focus for="jksbh"/>
                <p:panel header="获取数据">
                    <h:panelGrid width="100%" cellspacing="0" border="0" columns="2" columnClasses="col-qry1">
                        <h:panelGroup>
                            <h:panelGrid cellspacing="0" border="0" columns="5">
                                <h:outputLabel value="缴款书编号:"/>
                                <h:inputText id="jksbh" autocomplete="off" required="true"
                                             value="#{pbStandardAction.jksbh}"
                                             requiredMessage="请输入缴款书编号"
                                             style="width:100px"/>
                                <p:spacer width="5px"/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <h:panelGrid cellspacing="0" border="0" columns="1">
                            <h:panelGroup>
                                <p:commandButton style="width:60px;" ajax="false"
                                                 id="btnAccept"
                                                 value="获 取"></p:commandButton>
                            </h:panelGroup>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
                <p:ajaxStatus style="height:18px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>
                <p:panel>
                    <h:panelGrid id="detailPanel1" columns="1" style="width: 100%;">
                        <h:panelGrid columns="4" cellpadding="2" border="0" style="width:100%;" columnClasses="col-label" >
                            <h:outputLabel value="票据种类:"/>
                            <h:inputText value="#{pbStandardAction.fsQdfPaymentInfo.pjzl}"/>
                            <h:outputLabel value="票据编号:"/>
                            <h:inputText value="#{pbStandardAction.fsQdfPaymentInfo.jksbh}"/>
                            <h:outputLabel value="行政区划:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.xzqh}"/>
                            <h:outputLabel value="征收方式:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.zsfs}"/>
                            <h:outputLabel value="缴款方式:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.jkfs}"/>
                            <h:outputLabel value="填制日期:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.tzrq}">
                                <f:convertDateTime pattern="yyyy-mm-dd"/>
                            </h:inputText>
                            <h:outputLabel value="委托执收单位编码:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.wtzsdwbm}"/>
                            <h:outputLabel value="委托执收单位名称:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.wtzsdwmc}"/>
                            <h:outputLabel value="委托单位主管部门编码:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.wtdwzgbmbm}"/>
                            <h:outputLabel value="委托单位主管部门名称:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.wtdwzgbmmc}"/>
                            <h:outputLabel value="受托执收单位编码:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.stzsdwbm}"/>
                            <h:outputLabel value="受托执收单位名称:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.stzsdwmc}"/>
                            <h:outputLabel value="委托征收标志:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.wtzsbz}"/>
                            <h:outputLabel value="执收单位组织机构:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.zsdwzzjg}"/>
                            <h:outputLabel value="受托单位主管部门编码:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.stdwzgbmbm}"/>
                            <h:outputLabel value="受托单位主管部门名称:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.stdwzgbmmc}"/>
                            <h:outputLabel value="付款人名称:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.fkrmc}"/>
                            <h:outputLabel value="付款人开户行:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.fkrkhh}"/>
                            <h:outputLabel value="付款人账号:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.fkrzh}"/>
                            <h:outputLabel value="收款人名称:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.skrmc}"/>
                            <h:outputLabel value="收款人开户行:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.skrkhh}"/>
                            <h:outputLabel value="收款人账号:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.skrzh}"/>
                            <h:outputLabel value="总金额:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.zje}"/>
                            <h:outputLabel value="手工票标志:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.sgpbz}"/>
                            <h:outputLabel value="备注:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.bz}">
                                <f:convertNumber pattern="###,##0.00"/>
                            </h:inputText>
                            <h:outputLabel value="银行网点编码:"/>
                            <h:inputText style="width:15%;" value="#{pbStandardAction.fsQdfPaymentInfo.yhwdbm}"/>
                            <h:outputLabel value="银行收款日期:"/>
                            <h:inputText style="width:30%;" value="#{pbStandardAction.fsQdfPaymentInfo.yhskrq}"/>
                            <h:outputLabel value="离线收款标志:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.lxskbz}"/>
                            <h:outputLabel value="校验码:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.jym}"/>
                            <h:outputLabel value="制单人:"/>
                            <h:inputText style="width:20%;" value="#{pbStandardAction.fsQdfPaymentInfo.operid}"/>
                        </h:panelGrid>
                        <p:dataTable value="#{pbStandardAction.fsQdfPaymentItemList}" var="record" id="paymenttb"
                                     emptyMessage="数据记录为空...">
                            <p:column headerText="项目编号" style="text-align:center">
                                <h:outputText value="#{record.srxmbm}"></h:outputText>
                            </p:column>
                            <p:column headerText="项目名称" style="text-align:center">
                                <h:outputText value="#{record.srxmmc}"></h:outputText>
                            </p:column>
                            <p:column headerText="计量单位" style="text-align:center">
                                <h:outputText value="#{record.jldw}"></h:outputText>
                            </p:column>
                            <p:column headerText="数量" style="text-align:center">
                                <h:outputText value="#{record.sl}"></h:outputText>
                            </p:column>
                            <p:column headerText="收费标准" style="text-align:center">
                                <h:outputText value="#{record.sjbz}"></h:outputText>
                            </p:column>
                            <p:column headerText="金额" style="text-align:center">
                                <h:outputText value="#{record.je}">
                                    <f:convertNumber pattern="###,##0.00"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:panel>
                <p:panel>
                    <h:panelGrid columns="1" cellpadding="2" border="0" style="width:100%;text-align:center;">
                        <h:panelGroup>
                            <h:commandButton id="btnPay"
                                             value="确认收款"
                                             style="width:90px">
                            </h:commandButton>
                        </h:panelGroup>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
