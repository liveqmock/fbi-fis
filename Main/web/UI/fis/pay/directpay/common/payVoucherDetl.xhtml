<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-label {
                width: 110px;
                text-align: right;
            }

            .col-label2 {
                padding-left: 80px;
                width: 110px;
                text-align: right;
            }

            .col-input {
                width: 120px;
            }

            .col-qry1 {
                width: 40%;
            }
        </style>

    </ui:define>
    <ui:define name="content">
        <h:form id="vchdetlform">
            <p:fieldset legend="凭证明细">
                <h:panelGrid id="detailPanel1" columns="1">
                    <h:panelGrid columns="4" cellpadding="2"
                                 columnClasses="col-label,col-input,col-label2,col-input">
                        <h:outputLabel value="凭证编号:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.printid}" size="30" readonly="true"/>
                        <h:outputLabel value="凭证类型:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.vouchertype}" size="30" readonly="true"/>
                        <h:outputLabel value="凭证日期:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.createdate}" size="30" readonly="true"/>
                        <h:outputLabel value="国库代码:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.clearbank}" size="30" readonly="true"/>
                        <h:outputLabel value="金额:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.amt}" size="30" readonly="true"/>
                        <h:outputLabel value="资金用途:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.remark}" size="30" readonly="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" style="margin-top: -5px;" cellpadding="2"
                                 columnClasses="col-label,col-input,col-label2,col-input">
                        <h:outputLabel value="付款人账号:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.paybankaccount}" size="30" readonly="true"/>
                        <h:outputLabel value="付款人全称:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.pay}" size="30" readonly="true"/>
                        <h:outputLabel value="付款人开户银行:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.paybank}" size="30" readonly="true"/>
                        <h:outputLabel value="付款方式:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.settlemode}" size="30" readonly="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="2" style="margin-top: -5px;"
                                 columnClasses="col-label,col-input,col-label2,col-input">
                        <h:outputLabel value="收款人账号:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.payeebankaccount}" size="30" readonly="true"/>
                        <h:outputLabel value="收款人全称:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.payee}" size="30" readonly="true"/>
                        <h:outputLabel value="收款人开户银行:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.payeebank}" size="30" readonly="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="4" cellpadding="2" style="margin-top: -5px;"
                                 columnClasses="col-label,col-input,col-label2,col-input">
                        <h:outputLabel value="一级预算单位编码:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.department}" size="30" readonly="true"/>
                        <h:outputLabel value="一级预算单位名称:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.departmentname}" size="30" readonly="true"/>
                        <h:outputLabel value="基层预算单位编码"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.bdgagency}" size="30" readonly="true"/>
                        <h:outputLabel value="基层预算单位名称:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.bdgagencyname}" size="30" readonly="true"/>
                        <h:outputLabel value="资金性质编码:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.fundtype}" size="30" readonly="true"/>
                        <h:outputLabel value="资金性质名称:"/>
                        <p:inputText value="" size="30" readonly="true"/>
                        <h:outputLabel value="归口处室编码:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.bdgmanagedivision}" size="30"
                                     readonly="true"/>
                        <h:outputLabel value="归口处室名称:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.bdgmanagedivname}" size="30"
                                     readonly="true"/>
                        <h:outputLabel value="支出功能分类编码:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.expfunc}" size="30" readonly="true"/>
                        <h:outputLabel value="支出功能分类名称:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.expfuncname}" size="30" readonly="true"/>
                        <h:outputLabel value="支出经济分类编码:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.expeco}" size="30" readonly="true"/>
                        <h:outputLabel value="支出经济分类名称:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.expeconame}" size="30" readonly="true"/>
                        <h:outputLabel value="支付方式编码:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.paytype}" size="30" readonly="true"/>
                        <h:outputLabel value="支付方式名称:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.paytypename}" size="30" readonly="true"/>
                        <h:outputLabel value="支付类型:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.paykind}" size="30" readonly="true"/>
                        <h:outputLabel value="支付类型名称:"/>
                        <p:inputText value="#{payVchQryAction.payPayvoucherDetl.paykindname}" size="30" readonly="true"/>
                    </h:panelGrid>
                    <h:panelGrid columns="1" cellpadding="2" border="0" style="width:700px;text-align:center;">
                        <h:panelGroup>
                            <p:spacer width="10px"/>
                            <h:commandButton ajax="true" immediate="true"
                                             onclick="window.close();return false;" value="关闭"
                                             style="width:90px"/>
                        </h:panelGroup>
                    </h:panelGrid>
                </h:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
