<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">
    <ui:define name="head">

    </ui:define>
    <ui:define name="content">
        <div style="margin:5px;">
            <p:tabView id="baseTabview" style="font-weight:normal;font-style:normal">
                <p:tab title="代理银行">
                    <p:growl id="msgs" showDetail="false"/>
                    <div id="qrydiv">
                    <h:form id="bankForm">
                        <p:menubar style="margin-top:10px;margin-bottom:10px;">
                            <p:menuitem type="push" value="获取信息" icon="ui-icon ui-icon-download" update="msgs,banktb"
                                        action="#{baseInfoAction.onBtnbankClick}" ajax="false"></p:menuitem>
                        </p:menubar>
                        <p:dataTable id="banktb" value="#{baseInfoAction.fsBaseBankList}" var="record"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="15" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column filterBy="#{record.bankcode}" filterMatchMode="contains">
                                <f:facet name="header">
                                    编号
                                </f:facet>
                                <h:outputText value="#{record.bankcode}"/>
                            </p:column>
                            <p:column filterBy="#{record.bankname}" filterMatchMode="contains">
                                <f:facet name="header">
                                    名称
                                </f:facet>
                                <h:outputText value="#{record.bankname}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    项目ID
                                </f:facet>
                                <h:outputText value="#{record.itemid}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    </div>
                </p:tab>
                <p:tab title="执收单位">
                    <h:form id="execunitForm">
                        <p:menubar style="margin-top:10px;margin-bottom:10px;">
                            <p:menuitem value="获取信息" id="btnexecunit" icon="ui-icon ui-icon-download" update="msgs,execunittb"
                                        action="#{baseInfoAction.onBtnexecunitClick}" ajax="false"></p:menuitem>
                        </p:menubar>
                        <p:dataTable id="execunittb" value="#{baseInfoAction.fsBasePerformdeptList}" var="record"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="15" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column filterBy="#{record.deptcode}" filterMatchMode="contains">
                                <f:facet name="header">
                                    编号
                                </f:facet>
                                <h:outputText value="#{record.deptcode}"/>
                            </p:column>
                            <p:column filterBy="#{record.deptname}" filterMatchMode="contains">
                                <f:facet name="header">
                                    名称
                                </f:facet>
                                <h:outputText value="#{record.deptname}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    项目ID
                                </f:facet>
                                <h:outputText value="#{record.itemid}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
                <p:tab title="票据种类">
                    <h:form id="billForm">
                        <p:menubar style="margin-top:10px;margin-bottom:10px;">
                            <p:menuitem value="获取信息" id="btnbill" icon="ui-icon ui-icon-download" update="billtb"
                                        action="#{baseInfoAction.onBtnbillClick}" ajax="false"></p:menuitem>
                        </p:menubar>
                        <p:dataTable id="billtb" value="#{baseInfoAction.fsBaseBillinfoList}" var="record"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="15" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column filterBy="#{record.billcode}" filterMatchMode="contains">
                                <f:facet name="header">
                                    编号
                                </f:facet>
                                <h:outputText value="#{record.billcode}"/>
                            </p:column>
                            <p:column filterBy="#{record.billname}" filterMatchMode="contains">
                                <f:facet name="header">
                                    名称
                                </f:facet>
                                <h:outputText value="#{record.billname}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    项目ID
                                </f:facet>
                                <h:outputText value="#{record.itemid}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
                <p:tab title="项目">
                    <h:form id="itemForm">
                        <p:menubar style="margin-top:10px;margin-bottom:10px;">
                            <p:menuitem value="获取信息" id="btnitem" icon="ui-icon ui-icon-download" update="itemtb"
                                        action="#{baseInfoAction.onBtnitemClick}" ajax="false"></p:menuitem>
                        </p:menubar>
                        <p:dataTable id="itemtb" value="#{baseInfoAction.fsBasePrograminfoList}" var="record"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="15" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column filterBy="#{record.programcode}" filterMatchMode="contains">
                                <f:facet name="header">
                                    编号
                                </f:facet>
                                <h:outputText value="#{record.programcode}"/>
                            </p:column>
                            <p:column filterBy="#{record.programname}" filterMatchMode="contains">
                                <f:facet name="header">
                                    名称
                                </f:facet>
                                <h:outputText value="#{record.programname}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    项目ID
                                </f:facet>
                                <h:outputText value="#{record.itemid}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
                <p:tab title="制单人">
                    <h:form id="mkvchForm">
                        <p:menubar style="margin-top:10px;margin-bottom:10px;">
                            <p:menuitem value="获取信息" id="btnmkvch" icon="ui-icon ui-icon-download" update="mkvchtb"
                                        action="#{baseInfoAction.onBtnmkvchClick}" ajax="false"></p:menuitem>
                        </p:menubar>
                        <p:dataTable id="mkvchtb" value="#{baseInfoAction.fsBaseMkvchmaninfoList}" var="record"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="15" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,15,5"
                                     emptyMessage="数据记录为空...">
                            <p:column filterBy="#{record.mancode}" filterMatchMode="contains">
                                <f:facet name="header">
                                    编号
                                </f:facet>
                                <h:outputText value="#{record.mancode}"/>
                            </p:column>
                            <p:column filterBy="#{record.manname}" filterMatchMode="contains">
                                <f:facet name="header">
                                    名称
                                </f:facet>
                                <h:outputText value="#{record.manname}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    项目ID
                                </f:facet>
                                <h:outputText value="#{record.itemid}"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
            </p:tabView>
        </div>
    </ui:define>
</ui:composition>
